<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regex converter</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
    <link rel="stylesheet" href="vendors/codemirror_524/codemirror.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <div class="bar top">
            <h1>regex-converter</h1>
            <div class="line">
                <button onclick="reset()">reset</button>
                <button onclick="markdown()">markdown</button>
            </div>
        </div>

        <div class="content">

            <div class="panel left">
                <form>
                    <textarea class="code" name="code-in">
<h1>My title</h1>
<p>A paragraph with some text</p>
<ul>
    <li>A list</li>
    <li>with some items</li>
    <li>and stuff</li>
</ul>
          </textarea>
                </form>
            </div>

            <div class="panel right">
                <form>
                    <textarea class="code" name="code-out"></textarea>
                </form>
            </div>
        </div>

        <div class="bar bottom"></div>

    </div>

    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script src="vendors/jquery_214/jquery.min.js"></script>
    <script src="vendors/jquery-phoenix_123/jquery.phoenix.min.js"></script>
    <script src="vendors/codemirror_524/codemirror.js"></script>
    <script src="vendors/codemirror_524/xml.js"></script>
    <script src="script.js"></script>

</body>

</html>
