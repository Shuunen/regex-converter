<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regex converter</title>
    <link rel="stylesheet" href="bower_components/CodeMirror/lib/codemirror.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <div class="bar top">
        <h1>regex-converter</h1>
        <a href="#" class="reset">reset</a>
    </div>

    <div class="content">
        <div class="panel left">
            <form>
                <textarea class="code" name="code-in">
<ux-row class="phone-view-panel">
    <ux-row class="panel-info">
        <ux-image-gallery selectedColor="{{selectedColor}}" imagepath="{{imagePath}}" datamodel="{{{data}}}"></ux-image-gallery>
        <ux-col class="small-12 medium-8">
            <div class="main-header">{{data.phoneName}}</div>
            <div>{{{data.phoneDesc}}}</div>
        </ux-col>
    </ux-row>
</ux-row></textarea>
            </form>
        </div>

        <div class="panel right">
            <form>
                <textarea class="code" name="code-out"></textarea>
            </form>
        </div>
    </div>

    <div class="bar bottom">
        <div class="regex">
            1 - <input type="checkbox" name="regex-1-enabled" class="check" checked>
            <input type="text" name="regex-1-in" class="in" value='<ux\-((.*) class="(.*)")'>
            <input type="text" name="regex-1-out" class="out" value='<div class="ux-$2 $3"'>
        </div>
        <div class="regex">
            2 - <input type="checkbox" name="regex-2-enabled" class="check" checked>
            <input type="text" name="regex-2-in" class="in" value='<ux\-(.*)>'>
            <input type="text" name="regex-2-out" class="out" value='<div data-$1>'>
        </div>
        <div class="regex">
            3 - <input type="checkbox" name="regex-3-enabled" class="check" checked>
            <input type="text" name="regex-3-in" class="in" value='</ux\-(.*)>'>
            <input type="text" name="regex-3-out" class="out" value='</div>'>
        </div>
        <div class="regex">
            4 - <input type="checkbox" name="regex-4-enabled" class="check" checked>
            <input type="text" name="regex-4-in" class="in" value='>[{]*data\.(\w+)[}]*'>
            <input type="text" name="regex-4-out" class="out" value=' data-bind="text:$1">'>
        </div>
    </div>

</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/phoenix/jquery.phoenix.js"></script>
<script src="bower_components/CodeMirror/lib/codemirror.js"></script>
<script src="bower_components/CodeMirror/mode/xml/xml.js"></script>
<script src="script.js"></script>

</body>
</html>
