<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regex converter</title>
    <link rel="stylesheet" href="bower_components/CodeMirror/lib/codemirror.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <h1>Regex converter</h1>

    <div class="panel left">
        <form><textarea class="code" name="code-in">

        </textarea></form>
    </div>

    <div class="panel right">
        <form><textarea class="code" name="code-out">

        </textarea></form>
    </div>

    <div class="bar">
        <div class="regex">
            <input type="checkbox" class="check" checked>
            <input type="text" class="in" value='<ux\-((.*) class="(.*)")'>
            <input type="text" class="out" value='<div class="$2 $3"'>
        </div>
    </div>

</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/phoenix/jquery.phoenix.js"></script>
<script src="bower_components/CodeMirror/lib/codemirror.js"></script>
<script src="bower_components/CodeMirror/mode/xml/xml.js"></script>
<script src="script.js"></script>

</body>
</html>
